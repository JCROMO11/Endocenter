# docker-compose.dev.yml
version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: endocenter_postgres
    environment:
      POSTGRES_DB: endocenter
      POSTGRES_USER: endocenter_user
      POSTGRES_PASSWORD: endocenter_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: